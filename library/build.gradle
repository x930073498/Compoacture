import com.x930073498.plugin.Libs

plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-parcelize'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"
    buildFeatures {
        viewBinding true
    }
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation Libs.kotlin_stdlib
    implementation Libs.ktx_core
    implementation Libs.lifecycle_common_java8
    implementation Libs.appcompat
    implementation Libs.lifecycle_runtime_ktx
    implementation Libs.viewmodel_ktx
    implementation Libs.smart_refresh_layout_kernel
    implementation Libs.smart_refresh_header_classics
    implementation Libs.material
    implementation Libs.startup
    implementation Libs.kotlin_reflect
    implementation Libs.mmkv
    implementation Libs.mvrx
    implementation Libs.drouter
    implementation Libs.viewmodel_savedstate
    implementation Libs.collection_ktx
    implementation Libs.lifecycle_process
    implementation Libs.kotlinx_coroutines_android
    implementation Libs.anyLayer
    implementation Libs.glide
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}